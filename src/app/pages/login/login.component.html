<div class="w-full min-h-screen flex justify-center items-center bg-slate-900">
  <section class="max-w-4xl p-6 mx-auto rounded-md shadow-md bg-gray-800">
    <h2 class="text-lg font-semibold capitalize text-white text-center">Login</h2>
    <form (submit)="handleSubmitLogin($event)" [formGroup]="form">
        <div class="grid grid-cols-1 gap-4 mt-4">
            <div class="flex flex-col gap-2">
              <label class="text-gray-200" for="username">Username</label>
              <input
                id="username"
                type="text"
                class="block w-full px-4 py-2 border rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:ring-blue-300 focus:ring-opacity-40 focus:border-blue-300 focus:outline-none focus:ring"
                autocomplete="off"
                formControlName="username"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-gray-200" for="password">Password</label>
              <input
                id="password"
                type="password"
                class="block w-full px-4 py-2 border rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:ring-blue-300 focus:ring-opacity-40 focus:border-blue-300 focus:outline-none focus:ring"
                autocomplete="off"
                formControlName="password"
              />
            </div>
        </div>
        <div class="flex justify-end mt-6">
          <button
            class="w-full px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
            type="submit"
          >Login</button>
        </div>
    </form>
</section>
</div>
