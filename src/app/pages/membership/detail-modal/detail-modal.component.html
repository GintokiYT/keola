<div class="w-full h-screen bg-[rgba(0,0,0,.9)] fixed top-0 left-0 flex flex-col justify-center items-center">
  <h1 class="text-white py-4 md:py-6 text-2xl font-extrabold">Cronogramas</h1>
  <div class="container grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 overflow-y-auto">
    <ng-container *ngFor="let schedule of schedules">
      <div class="flex flex-col gap-2 bg-blue-800 p-6 rounded-md justify-between">
        <div class="flex flex-col gap-4">
          <p class="text-white text-center text-xl font-semibold">{{ schedule.quoteDescription }}</p>
          <ng-container *ngFor="let paymentVoucher of schedule.paymentVouchers">
            <img *ngIf="paymentVoucher.base64" [src]="'data:image/png;base64,' + paymentVoucher.base64" alt="Image" />
          </ng-container>
          <p class="text-white">{{ transformCurrency(schedule.quoteUsd) }}</p>
        </div>
        <div class="flex flex-col md:flex-row gap-2">
          <button
            class="flex-1 bg-blue-700 text-white py-1 rounded text-sm font-medium"
            type="button"
            (click)="fetchAceptar(schedule.id)"
          >Aceptar</button>
          <button
            class="flex-1 bg-red-700 text-white py-1 rounded text-sm font-medium"
            type="button"
            (click)="fetchRechazar(schedule.id)"
          >Rechazar</button>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Close button -->
  <div class="absolute top-6 right-6 z-50 cursor-pointer" (click)="closeModal()">
    <svg stroke="white" fill="white" stroke-width="0" viewBox="0 0 512 512" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm52.7 283.3L256 278.6l-52.7 52.7c-6.2 6.2-16.4 6.2-22.6 0-3.1-3.1-4.7-7.2-4.7-11.3 0-4.1 1.6-8.2 4.7-11.3l52.7-52.7-52.7-52.7c-3.1-3.1-4.7-7.2-4.7-11.3 0-4.1 1.6-8.2 4.7-11.3 6.2-6.2 16.4-6.2 22.6 0l52.7 52.7 52.7-52.7c6.2-6.2 16.4-6.2 22.6 0 6.2 6.2 6.2 16.4 0 22.6L278.6 256l52.7 52.7c6.2 6.2 6.2 16.4 0 22.6-6.2 6.3-16.4 6.3-22.6 0z"></path>
    </svg>
  </div>
</div>
